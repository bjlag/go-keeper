syntax = "proto3";

package keeper;

option go_package = "internal/generated/rpc";

service Keeper {
  rpc Register(RegisterIn) returns (RegisterOut);
  rpc Login(LoginIn) returns (LoginOut);
}

message RegisterIn {
  string email = 1;
  string password = 2;
}

message RegisterOut {
  string access_token = 1;
  string refresh_token = 2;
}

message LoginIn {
  string email = 1;
  string password = 2;
}

message LoginOut {
  string access_token = 1;
  string refresh_token = 2;
}